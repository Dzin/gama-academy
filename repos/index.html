<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositórios - GitHub</title>
    <link rel="icon" type="image/svg+xml" href="./assets/img/github.svg" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="page-content">
            <h1 class="title">GitHub - Dzin</h1>
            <p class="description">Utilize o campo abaixo para filtrar a lista de repositórios por nome:</p>
            <input id="filter" class="search" type="text" />

                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Nome Completo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
