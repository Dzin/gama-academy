<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço - Gama Academy</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="container mt-3 mb-3">
                <h1 class="text-primary">Consulta de Endereço</h1>
                <p>Digite o CEP para a consulta do endereço desejado:</p>
                <div class="col-md-3 col-sm-6 col-xs-12 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="00000-000" maxlength="9">
                </div>
                <div class="col-sm-6 col-xs-12">
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;"></div>
                </div>
                <button onclick="getInfo()" class="btn btn-primary mb-3">Consultar</button>
                <button onclick="clearTable()" class="btn btn-secondary mb-3">Limpar</button>
                <div class="table-responsive">
                    <table id="table" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">CEP</th>
                                <th scope="col">Logradouro</th>
                                <th scope="col">Complemento</th>
                                <th scope="col">Bairro</th>
                                <th scope="col">Localidade</th>
                                <th scope="col">UF</th>
                                <th scope="col">IBGE</th>
                                <th scope="col">GIA</th>
                                <th scope="col">DDD</th>
                                <th scope="col">Siafi</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <script src="./assets/js/app.js"></script>      
    </body>
</html>
