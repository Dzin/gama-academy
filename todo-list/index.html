<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List - Gama Academy</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/icon-gama-academy.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="site-main">
        <div class="header">
            <img src="./assets/img/logo-gama-academy.png" alt="Gama Academy">
            <h1 class="title">To Do List</h1>
        </div>
        <div class="content">
            <div class="todo">
                <input type="text" id="todo-input" class="todo-input">
                <button type="submit" id="todo-add" class="todo-add"><img src="./assets/img/plus-solid.svg"/></button>
            </div>
            <ul class="filter">
                <li onclick="filterTodoList('all')">Todos</li>
                <li onclick="filterTodoList('completed')">Completos</li>
                <li onclick="filterTodoList('active')">Ativos</li>
            </ul>
            <ul id="todo-list" class="todo-list"></ul>
        </div>
    </div>

    <script src="./assets/js/todo-list.js"></script>
</body>
</html>
